<!DOCTYPE html>
<html manifest="sam1-1.appcache">
<head>
<meta http-equiv="Content-Type" content="ja">
<meta charset="Shift-JIS">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-1.9.0.min.js" charset="UTF-8"></script>
<script type="text/javascript">
</script>
<link href="css/style.css" rel="stylesheet" type="text/css"></link>
<style>
</style>
<title>Application Cache Sample</title>
</head>
<body>
  <!-- <header>My System</header> -->
  <nav></nav>
  <div id="main">


<div id="joukyou"></div>
<script>
var joukyou = document.getElementById("joukyou");
window.applicationCache.addEventListener("checking", function () {
  joukyou.innerHTML += "<br>更新をチェック中...";
}, false);
window.applicationCache.addEventListener("noupdate", function () {
  joukyou.innerHTML += "<br>更新はありません";
}, false);
window.applicationCache.addEventListener("downloading", function () {
  joukyou.innerHTML += "<br>ダウンロード中...";
}, false);
window.applicationCache.addEventListener("cached", function () {
  joukyou.innerHTML += "<br>キャッシュしました";
}, false);
window.applicationCache.addEventListener("error", function () {
  joukyou.innerHTML += "<br>エラーが発生しました";
}, false);
</script>
<input type="button" onclick="window.applicationCache.update()" value="キャッシュを更新する">

  </div>
  <footer>Fumio SAGAWA. All Right Reserved.</footer>
</body>
</html>
